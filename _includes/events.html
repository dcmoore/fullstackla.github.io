<section id="events" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Events</h2>
      </div>
    </div>
    <div class="row">
      {% for event in site.events %}
      <div class="col-lg-10 col-lg-offset-1 event">
        <div class="col-lg-8">
          <a href={{event.url}}>
            <h1>{{ event.title }}</h1>
          </a>
        </div>
        <div class="col-lg-4 text-center rsvp">
          {% include event-rsvp.html rsvp=event.rsvp %}
        </div>
        <div class="col-lg-12">
          <h4>
            Join us {{ event.event-date }}
            {% if event.location != nil %}
              at {{ event.location-name }}
            {% endif %}
          </h4>
          {{ event.excerpt }}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
